<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Pasarela de Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .payment-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h2>Pagar</h2>
    <input type="text" id="cardNumber" placeholder="Número de tarjeta" maxlength="16">
    <input type="text" id="cardName" placeholder="Nombre en tarjeta">
    <input type="text" id="expiry" placeholder="MM/AA" maxlength="5">
    <input type="text" id="cvv" placeholder="CVV" maxlength="3">
    <button onclick="procesarPago()">Pagar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function procesarPago() {
      const cardNumber = document.getElementById('cardNumber').value;
      const cardName = document.getElementById('cardName').value;
      const expiry = document.getElementById('expiry').value;
      const cvv = document.getElementById('cvv').value;
      const message = document.getElementById('message');

      // Validación básica
      if(cardNumber.length !== 16 || cvv.length !== 3 || !cardName || expiry.length !== 5) {
        message.style.color = 'red';
        message.textContent = "Por favor, completa todos los campos correctamente.";
        return;
      }

      // Simular pago
      message.style.color = 'green';
      message.textContent = "Pago procesado con éxito ✅";
    }
  </script>
</body>
</html>
